<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
(click)="modalAdd()">
    Add Album
   </button>

<!-- Button trigger modal -->

    Show performers

<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Album Name</th>
        <th>Performer</th>
        <th>Description</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of albumList$|async">
            <td>{{item.id}}</td>
            <td>{{item.albumName}}</td>
            <!-- <td>{{item.performerId}}</td> -->
            <td>{{performerListMap.get(item.performerId)}}</td>
            <td>{{item.albumDescription}}</td>
            <td>
              <button class="btn btn-outline-primary me-2 mb-1"
              (click)="modalEdit(item)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                </svg>
              </button>
              <button class="btn btn-outline-danger me-2 mb-1" (click)="delete(item)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
                  <path d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z"/>
                </svg>
              </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="alert alert-success" role="alert" id="add-success-alert">
  Album successfully added!
</div>
<div class="alert alert-info" role="alert" id="update-success-alert">
  Album successfully updated!
</div>
<div class="alert alert-warning" role="alert" id="delete-success-alert">
  Album successfully deleted!
</div>

  <!-- AddAlbumModal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()" id="add-edit-modal-close"></button>
        </div>
        <div class="modal-body">
            <app-add-edit-album [album]="album" *ngIf="activateAddEditAlbumComponent"></app-add-edit-album>
        </div>
        
      </div>
    </div>
  </div>
